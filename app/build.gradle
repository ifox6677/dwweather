apply plugin: 'com.android.application'

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {

    compileSdk 34

    defaultConfig {
        applicationId "org.ifox6677.dwweather"
        minSdk 21
        targetSdk 34
        versionCode 35
        versionName "3.5"

        buildConfigField "String", "BASE_URL", "\"https://api.open-meteo.com/v1/\""
        buildConfigField "String", "GITHUB_URL","\"https://github.com/ifox6677/dwweather/\""
    }

    signingConfigs {
        release {
            // 使用 key.properties 中的签名信息
            storeFile = file('key.jks')  // 从 key.properties 获取 keystore 文件路径
            keyAlias keystoreProperties['keyAlias']  // 从 key.properties 获取 keyAlias
            keyPassword keystoreProperties['keyPassword']  // 从 key.properties 获取 keyPassword
            storePassword keystoreProperties['storePassword']  // 从 key.properties 获取 storePassword
        }
    }

    buildTypes {
        release {
            minifyEnabled false  // 启用混淆代码时可以设置为 true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // 配置签名
            signingConfig signingConfigs.release
        }
    }

    buildFeatures {
        buildConfig = true  // 启用生成 BuildConfig 文件
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.diogobernardino:williamchart:2.2'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation "androidx.lifecycle:lifecycle-viewmodel:2.5.1" //needed due to duplicate class error
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1" //needed due to duplicate class error
    implementation 'org.osmdroid:osmdroid-android:6.1.18'
}
